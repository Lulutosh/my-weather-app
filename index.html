<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
     <script src="https://kit.fontawesome.com/37a3472170.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Wireframe</title>
</head>

<body>
    <div class="weather-app">
        <div class="absolute">
     <div class="absolute inset-0 justify-center">
        <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
           <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
              <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
     </div>
        </div>
        <div class="container-fluid">

            <form>
                <!-- <h1 class="speechCommand">Say "Hey, what's the weather today?"</h1> -->
                <div class="row">
                    <div class="col-9">
                        <input class="form-control" type="text" placeholder="Enter your city"> <span id="microphone">
                   <!-- <i class="fa-solid fa-microphone"></i></span> -->
                    </div>

                    <div class="col-3 p-0">
                        <input type="submit" class="btn" id="btn" value="Search">
                    </div>
                </div>
            </form>
            <main>


                <div class="row cols-lg-4">
                    <div class="col">
                        <h1 class="city-name" id="city-name">Pretoria</h1>


                        <p class="current-details">
                            <span id="current-date">Saturday 13:15</span>,<span id="description-weather"> moderate rain
                            </span><br>
                            Humidity: <strong>13%</strong> <br>Wind: <strong>7.2km/h</strong>
                        </p>
                    </div>

                    <div class="col"></div>
                    <div class="col">
                        <div class="weather-info">
                            
                            <div class="weather-values">
                                <h4 class="deg-header">
                                    <div id="icon">
                                        <!-- <span class="head-img">
                                            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                                alt="cloudy-icon">
                                        </span> -->
                                    </div>
                                  
                                    <span class="fah-convert"> 20</span>
                                    
                                    <span class="default-c">&deg; C / </span>
                                    <span class="cel-convert"> &deg; F</span>
                                   
                                </h4>
                                <div>
                                    <!-- removing due to layout change, remember to incorporate in js for click event
                            <span class="revert-convert"> &deg; C / </span> -->

                                    <!-- <span class="cel-convert"> &deg; F</span> -->
                                </div>
                                <!--removing for now, depends on API later
                <h5>Precipatation 25%</h5>
                <h5>Wind 5km/h</h5>
                -->
                            </div>
                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <div class="description"></div>
                        <hr>
                    </div>
                </div>
            </main>

        <section>
            <div class="row  cols-sm-5">
     
            </div>
        
        </section>

        </div>
    </div>

    <footer>
        <p>
            This project was coded by
            <a href="https://github.com/Lulutosh" target="_blank">Lusanda Zuma</a> and is
            <a href="https://github.com/Lulutosh/weather-sandbox-app.git" target="_blank"> on GitHub</a> and
            <a href="https://profound-entremet-f31620.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
    
</body>

</html>
