<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Wireframe</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="input-group ">
                    <input class="form-control " type="text" placeholder="Enter your city">
                    <input type="submit" class="btn" value="Search">
                    <!-- <button class="btn " type="button">Search</button> -->

                </form>

            </div>

            <div class="col-6">

            </div>
        </div>

        <p></p>

        <div class="row cols-lg-2">
            <div class="col">
                <div class="city-name"></div>
                <div class="head-img">
                    <img src="media/sun_coming_out.png" alt="cloudy-icon">
                </div>
            </div>
            <div class="col">
                <div class="weather-info">
                    <h3 class="weather-day">Today</h3>
                    <div class="weather-values">
                        <h4 class="deg-header">
                            <span class="fah-convert">20 </span>
                            <span class="default-c">&deg; C</span>
                        </h4>
                        <div>

                            <span class="revert-convert"> &deg; C / </span>

                            <span class="cel-convert"> &deg; F</span>
                        </div>
                        <!--removing for now, depends on API later
                <h5>Precipatation 25%</h5>
                <h5>Wind 5km/h</h5>
                -->
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="description"></div>
                <hr>
            </div>
        </div>
        <div class="row  cols-lg-5  ">
            <div class="col ">
                <p>Tomorrow</p>
                <img src="media/forecast_rain.png" alt="">
                <p>14 &deg;</p>
            </div>
            <div class="col ">
                <p>Friday</p>
                <img src="media/cloudy_element (2).png" alt="">
                <p>15 &deg;</p>
            </div>
            <div class="col ">
                <p>Saturday</p>
                <img src="media/cloud_sun.png" alt="">
                <p>20 &deg;</p>
            </div>
            <div class="col ">
                <p>Sunday</p>
                <img src="media/sun_coming_out.png" alt="">
                <p>21 &deg;</p>
            </div>
            <div class="col ">
                <p>Monday</p>
                <img src="media/sun_sunny.png" alt="">
                <p>22 &deg;</p>
            </div>
        </div>
    </div>
    </div>
<p>Open sourced by <a href="https://github.com/Lulutosh/my-weather-app.git" target="_blank">Lusanda Zuma</a></p>

</body>

</html>
